name: Run action

on:
  push:
    paths-ignore:
      - README.md

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Checkout sample
      uses: actions/checkout@v2
      with:
        repository: buildpacks/samples
        path: samples
    - run: ls -l samples
    - name: Run pack
      uses: ./
      with:
        args: 'build sample-bash-app:latest --path samples/apps/bash-script/ --builder cnbs/sample-builder:bionic'
    - run: docker image ls
